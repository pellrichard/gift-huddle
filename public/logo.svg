<svg width="512" height="128" viewBox="0 0 512 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Gift Huddle logo">
  <defs>
    <style>
      .ink { fill: #0B1020; }
      .teal { fill: #2DD4BF; }
      .lid { fill: #14B8A6; }
      .pink { fill: #FF3E8A; }
      .round { stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- Gift icon -->
  <g transform="translate(16,16)">
    <!-- box -->
    <rect x="0" y="28" width="64" height="56" rx="12" class="teal"/>
    <!-- lid -->
    <rect x="-4" y="16" width="72" height="20" rx="10" class="lid"/>
    <!-- vertical ribbon -->
    <rect x="28" y="28" width="8" height="56" class="pink"/>
    <!-- bow (two loops as hearts-like) -->
    <path d="M32 16
             c -10 -14 -26 -10 -26 3
             c 0 6 5 10 10 10
             c 7 0 12 -5 16 -13 z" class="pink"/>
    <path d="M32 16
             c 10 -14 26 -10 26 3
             c 0 6 -5 10 -10 10
             c -7 0 -12 -5 -16 -13 z" class="pink"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(104,28)">
    <text x="0" y="32" class="ink" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="700" font-size="32">
      Gift <tspan dx="10">Huddle</tspan>
    </text>
  </g>
</svg>
