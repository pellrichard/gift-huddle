<svg width="640" height="200" viewBox="0 0 640 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Gift Huddle">
  <defs>
    <style>
      .ink { fill: #0B2A3C; }
      .teal { fill: #2EC8BC; }
      .lid  { fill: #1FB2A5; }
      .pink { fill: #FF3E8A; }
    </style>
  </defs>

  <!-- Gift icon -->
  <g transform="translate(20,28)">
    <rect x="0" y="64" width="120" height="100" rx="18" class="teal"/>
    <rect x="-8" y="42" width="136" height="28" rx="14" class="lid"/>
    <rect x="56" y="64" width="8" height="100" class="pink"/>
    <!-- bow loops -->
    <path d="M60 42 c -20 -28 -52 -20 -52 6 c 0 10 8 18 18 18 c 12 0 22 -9 34 -24 z" class="pink"/>
    <path d="M60 42 c 20 -28 52 -20 52 6 c 0 10 -8 18 -18 18 c -12 0 -22 -9 -34 -24 z" class="pink"/>
  </g>

  <!-- Wordmark (uses system sans; can be replaced with custom font later) -->
  <g transform="translate(180,45)">
    <text x="0" y="55" class="ink" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800" font-size="72">Gift</text>
    <text x="0" y="135" class="ink" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800" font-size="72">Huddle</text>
  </g>
</svg>
