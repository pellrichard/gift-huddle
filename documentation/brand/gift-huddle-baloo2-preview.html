<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gift Huddle – Baloo 2 Preview</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #f8fafc;
        color: #0f172a;
        font-family:
          'Baloo 2',
          ui-sans-serif,
          system-ui,
          -apple-system,
          'Segoe UI',
          Roboto,
          Arial,
          sans-serif;
      }
      .wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100%;
        padding: 32px;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        padding: 28px 32px;
        max-width: 960px;
        width: 100%;
      }
      .row {
        display: flex;
        gap: 24px;
        align-items: center;
      }
      .big svg {
        height: 64px;
      }
      .sm svg {
        height: 32px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1 style="margin: 0 0 8px 0">Baloo 2 – Bold Wordmark Preview</h1>
        <div class="row big" style="margin-bottom: 16px">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 380 100"
            role="img"
            aria-label="Gift Huddle logo (Baloo 2 Bold)"
          >
            <style>
              .box {
                fill: #14b8a6;
                stroke: #ec4899;
                stroke-width: 6;
              }
              .lid {
                fill: #14b8a6;
                stroke: #ec4899;
                stroke-width: 6;
              }
              .ribbon {
                fill: none;
                stroke: #ec4899;
                stroke-width: 6;
              }
              .word {
                font:
                  700 42px/1 'Baloo 2',
                  ui-sans-serif,
                  system-ui,
                  -apple-system,
                  'Segoe UI',
                  Roboto,
                  Arial,
                  sans-serif;
                fill: #111827;
              }
            </style>

            <!-- Gift icon -->
            <g transform="translate(10,10)">
              <!-- Present box -->
              <rect
                x="0"
                y="40"
                width="60"
                height="48"
                rx="2"
                ry="2"
                class="box"
              />
              <!-- Lid (slightly wider than box) -->
              <rect
                x="-4"
                y="28"
                width="68"
                height="16"
                rx="2"
                ry="2"
                class="lid"
              />
              <!-- Vertical ribbon (shortened by 3px to avoid lid overlap) -->
              <line x1="30" y1="43" x2="30" y2="88" class="ribbon" />
              <!-- Horizontal ribbon (center of box) -->
              <line x1="0" y1="64" x2="60" y2="64" class="ribbon" />
              <!-- Bow on top of lid -->
              <path d="M30 28 C20 8, 0 8, 10 28" class="ribbon" />
              <path d="M30 28 C40 8, 60 8, 50 28" class="ribbon" />
            </g>

            <!-- Wordmark -->
            <text x="92" y="76" class="word">Gift Huddle</text>
          </svg>
        </div>
        <div class="row sm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 380 100"
            role="img"
            aria-label="Gift Huddle logo (Baloo 2 Bold)"
          >
            <style>
              .box {
                fill: #14b8a6;
                stroke: #ec4899;
                stroke-width: 6;
              }
              .lid {
                fill: #14b8a6;
                stroke: #ec4899;
                stroke-width: 6;
              }
              .ribbon {
                fill: none;
                stroke: #ec4899;
                stroke-width: 6;
              }
              .word {
                font:
                  700 42px/1 'Baloo 2',
                  ui-sans-serif,
                  system-ui,
                  -apple-system,
                  'Segoe UI',
                  Roboto,
                  Arial,
                  sans-serif;
                fill: #111827;
              }
            </style>

            <!-- Gift icon -->
            <g transform="translate(10,10)">
              <!-- Present box -->
              <rect
                x="0"
                y="40"
                width="60"
                height="48"
                rx="2"
                ry="2"
                class="box"
              />
              <!-- Lid (slightly wider than box) -->
              <rect
                x="-4"
                y="28"
                width="68"
                height="16"
                rx="2"
                ry="2"
                class="lid"
              />
              <!-- Vertical ribbon (shortened by 3px to avoid lid overlap) -->
              <line x1="30" y1="43" x2="30" y2="88" class="ribbon" />
              <!-- Horizontal ribbon (center of box) -->
              <line x1="0" y1="64" x2="60" y2="64" class="ribbon" />
              <!-- Bow on top of lid -->
              <path d="M30 28 C20 8, 0 8, 10 28" class="ribbon" />
              <path d="M30 28 C40 8, 60 8, 50 28" class="ribbon" />
            </g>

            <!-- Wordmark -->
            <text x="92" y="76" class="word">Gift Huddle</text>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
